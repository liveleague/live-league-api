upstream web {
  ip_hash;
  server web:8000;
}

server {
    listen 8000;
    server_name localhost 127.0.0.1;
    location /static {
        autoindex on;
        alias /static;
    }

    location /media {
        autoindex on;
        alias /media;
    }

    location / {
        proxy_pass http://web/;
    }

}

